name: Daily Report (KST 06:00)

on:
  schedule:
    # KST 06:00 = UTC 21:00
    - cron: "0 21 * * *"
  workflow_dispatch:

concurrency:
  group: daily-report
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: SSH to EC2 and run daily report
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}   # ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}     # private key 전체
          script: |
            set -e
            cd /home/ubuntu/AI
            git fetch --all
            git checkout main
            git pull origin main

            # (권장) venv 쓰면 활성화
            if [ -f ".venv/bin/activate" ]; then
              source .venv/bin/activate
            fi

            python generate_daily_report.py