name: Daily Report (KST 06:00)

on:
  schedule:
    # KST 06:00 = UTC 21:00
    - cron: "0 21 * * *"
  workflow_dispatch:

concurrency:
  group: daily-report
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: SSH to EC2 and run daily report
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}   # ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}     # private key 전체
          script: |
            set -e
            cd /home/ubuntu/AI
            git fetch --all
            git checkout main
            git pull origin main

            # 1) python 확인
            python3 --version

            # 2) venv 만들 수 있게 패키지 설치(서버 1회 세팅 성격, 있어도 안전)
            sudo apt-get update -y
            sudo apt-get install -y python3-venv python3-pip

            # 3) venv 생성(없으면 만들고, 있으면 재사용)
            if [ ! -d ".venv" ]; then
              python3 -m venv .venv
            fi

            # 4) venv의 pip로만 설치 (activate에 의존하지 않음)
            ./.venv/bin/python -m pip install -U pip
            ./.venv/bin/pip install -r requirements.txt

            # 5) venv python으로 실행
            ./.venv/bin/python generate_daily_report.py